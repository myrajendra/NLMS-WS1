<section *ngIf="isUserAvailable">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 style="font-family: 'Roboto Mono', monospace;">NLMS</h1>
    <section id="sign_off">
      <button mat-mini-fab color="primary" (click)="signout();">
        <mat-icon>power_settings_new</mat-icon>
      </button>
    </section>
  </mat-toolbar>

  <mat-sidenav-container fullscreen>
    <mat-sidenav #snav>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="snav.value='push'">
          <mat-icon>send</mat-icon>&nbsp;&nbsp;&nbsp;Dashboard&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a mat-list-item routerLink="/beneficiaries" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="snav.value='push'">
          <mat-icon>send</mat-icon>&nbsp;&nbsp;&nbsp;Beneficieries&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a mat-list-item routerLink="/grounding" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="snav.value='push'">
          <mat-icon>send</mat-icon>&nbsp;&nbsp;&nbsp;Grounding&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>

<section *ngIf="!isUserAvailable">
  <section style="background-color: #283468;height:30vh;">
  </section>
  <section style="background-color: #f2f2f2;height:65vh;">
  </section>
  <section class="login_box">
    <header style="margin-bottom: 1%;">
      <mat-card>NLMS</mat-card>
    </header>
    <section style="margin-top: 10%;">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <section style="padding-right:5px;">
          <section style="display: flex;">
            <mat-form-field style="width: 100%;">
              <input matInput placeholder="Username" type="text" formControlName="userName" required>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
          </section>
          <section style="display: flex;">
            <mat-form-field style="width: 100%;">
              <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </section>
        </section>
        <button mat-raised-button id="sign_on" type="submit" [disabled]="!loginForm.valid">LOGIN</button>
      </form>
    </section>
  </section>
</section>
